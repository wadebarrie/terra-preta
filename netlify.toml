[build]
  command = "pnpm run build"
  publish = "dist/public"
  functions = "netlify/functions"

# Environment variables for build
[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10"
  NODE_ENV = "production"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect all requests to index.html for SPA routing (except API and admin)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Netlify Dev settings for local development
[dev]
  command = "pnpm dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false

