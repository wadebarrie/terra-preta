backend:
  name: git-gateway
  branch: main # Change to your main branch name if different

media_folder: "client/public/uploads" # Where uploaded images will be stored
public_folder: "/uploads" # The public path to media files

collections:
  - name: "case-studies"
    label: "Case Studies"
    folder: "content/case-studies"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Application Type", name: "applicationType", widget: "string" }
      - { label: "Site Type", name: "siteType", widget: "string" }
      - { label: "Results Summary", name: "resultsSummary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Vegetation Coverage", name: "vegetationCoverage", widget: "string", required: false }
      - { label: "Timeline", name: "timeline", widget: "string", required: false }

  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }

  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/pages/home.json"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }
          - { label: "Hero Video URL", name: "heroVideoUrl", widget: "string", required: false }
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Icon", name: "icon", widget: "string", hint: "lucide-react icon name" }
              - { label: "Link", name: "link", widget: "string" }
          - label: "Outcomes"
            name: "outcomes"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

      - label: "About Page"
        name: "about"
        file: "content/pages/about.json"
        fields:
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - { label: "Intro", name: "intro", widget: "text" }
          - { label: "Story Title", name: "storyTitle", widget: "string" }
          - { label: "Story Content", name: "storyContent", widget: "markdown" }
          - label: "Facility"
            name: "facility"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Quality Assurance"
            name: "qualityAssurance"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

      - label: "Product - Terra Revive"
        name: "terra-revive"
        file: "content/pages/terra-revive.json"
        fields:
          - { label: "Product Name", name: "productName", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Application Rate", name: "applicationRate", widget: "string" }
          - { label: "Lead Time", name: "leadTime", widget: "string" }
          - { label: "Delivery Area", name: "deliveryArea", widget: "string" }
          - label: "Packaging Options"
            name: "packagingOptions"
            widget: "list"
            fields:
              - { label: "Type", name: "type", widget: "string" }
              - { label: "Size", name: "size", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Contact Email", name: "contactEmail", widget: "string" }
          - { label: "Contact Phone", name: "contactPhone", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
          - label: "Social Media"
            name: "socialMedia"
            widget: "object"
            fields:
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
              - { label: "Twitter", name: "twitter", widget: "string", required: false }
              - { label: "Facebook", name: "facebook", widget: "string", required: false }

